<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GAMES4YOU - Profile</title>
</head>
<body>
    <script src="/javascript/logout.js" type="module"></script>
    <script src="/javascript/review.js" type="module"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        adm = /*[[${uid}]]*/ null;
        user_id = /*[[${uid}]]*/ null;
        jsonString = /*[[${jsonString}]]*/ null;
        /*]]>*/
    </script>

    <div>
        <a href="/home">
            <img src="/images/icon.png" alt="site icon" style="width:15%; height:15%;">
        </a>

        <form action="#" th:action="@{/search}" method="get">
            <select name="type">
                <option value="users">Users</option>
                <option value="games-name">Games: by name</option>
                <option value="games-tags">Games: by tags</option>
            </select>
            <input type="text" name="query" required>
            <input type="submit" value="Search">
        </form>

        <button id="logout">Logout</button>
    </div>

    <div id="reviewBox">
        <h2 id="uname"></h2>
        <h3 id="game"></h3>
        <p id="date"></p>
        <div>
            <p id="content"></p>
            <p id="rating"></p>
        </div>
    </div>

</body>
</html>
