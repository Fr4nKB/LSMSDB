<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GAMES4YOU - Signup</title>
    <link rel="stylesheet" type="text/css" href="/css/website_style.css">

</head>
<body>
    <div class="vertical-div">
        <img src="/images/icon.png" alt="site icon" style="width:15%; height:15%;">
        <form action="#" th:action="@{/signup}" method="post">
            <input type="text" name="firstname" placeholder="First name" required>
            <input type="text" name="lastname" placeholder="Last name" required>
            <input type="date" pattern="\d{2}/\d{2}/\d{4}" name="datebirth" placeholder="Date of birth" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="pwd" placeholder="Password" required>
            <input type="submit" value="Signup">
        </form>
    </div>
</body>
</html>
