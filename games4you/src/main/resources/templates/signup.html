<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GAMES4YOU - Signup</title>
    <link rel="stylesheet" type="text/css" href="/css/website_style.css"> <!-- Link to the CSS file -->

</head>
<body>
<form action="#" th:action="@{/signup}" method="post">
    <input type="text" name="firstname" placeholder="First name" required>
    <input type="text" name="lastname" placeholder="Last name" required>
    <input type="text" name="datebirth" placeholder="Date of birth" required>
    <input type="text" name="uname" placeholder="Username" required>
    <input type="password" name="pwd" placeholder="Password" required>
    <input type="submit" value="Signup">
</form>
</body>
</html>
