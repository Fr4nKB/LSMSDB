<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GAMES4YOU - Profile</title>
    <link rel="stylesheet" type="text/css" href="/css/website_style.css">

</head>
<body>
    <script src="/javascript/topbar.js" type="module"></script>
    <script src="/javascript/user.js" type="module"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        logged_id = /*[[${uid}]]*/ false;
        jsonData = /*[[${jsonData}]]*/ null;
        /*]]>*/
    </script>

    <div class="horizontal-div">
        <a href="/home" class="left-div">
            <img src="/images/icon.png" alt="site icon" style="width:100px; height:100px; cursor: pointer;"></a>

        <div class="vertical-div middle-div">
            <h1>WELCOME</h1>
            <form action="#" th:action="@{/search}" method="get">
                <select name="type" style="width: 140px">
                    <option value="users">Users</option>
                    <option value="games-name">Games: by name</option>
                    <option value="games-tags">Games: by tags</option>
                </select>
                <input type="text" name="query" required>
                <input type="submit" value="Search">
            </form>
        </div>

        <div class="tight-container right-div">
            <img id="userPage" src="/images/user-icon.svg" alt="" class="topbarImgs">
            <img id="notif" src="/images/notification-icon.png" alt="" class="topbarImgs">
            <div id="notifPanel">
                <table>
                    <tbody></tbody>
                </table>
            </div>
            <button id="logout">Logout</button>
        </div>

    </div>

    <div class="horizontal-div">
        <div id="queryBtns" class="centeredBtns">
        </div>
    </div>

    <div id="overlay" style="display:none; position:fixed; width:100%; height:100%; top:0; left:0; background-color:rgba(0,0,0,0.5); z-index:2;"></div>

    <h1 id="uname"></h1>
    <h5 id="since"></h5>
    <h3 id="name"></h3>
    <h3 id="datebirth"></h3>
    <h3 id="lastGame"></h3>

    <div id="panel" class="popup">
        <p></p>
        <button></button>
    </div>

    <div id="listButtons" class="centeredBtns">
    </div>

    <table id="tableContent">
        <tbody></tbody>
    </table>
    <button id="loadmore">Load more</button>

</body>
</html>
