<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GAMES4YOU - Search</title>
</head>
<body>
    <script src="/javascript/logout.js" type="module"></script>
    <script src="/javascript/loadSearchPages.js" type="module"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        endpoint = /*[[${endpoint}]]*/ '';
        /*]]>*/
    </script>

    <div>
        <a href="/home">
            <img src="/images/icon.png" alt="site icon" style="width:15%; height:15%;" onclick="">
        </a>

        <form action="#" th:action="@{/search}" method="get">
            <select name="type">
                <option value="users">Users</option>
                <option value="games-name">Games: by name</option>
                <option value="games-tags">Games: by tags</option>
            </select>
            <input type="text" name="query" required>
            <input type="submit" value="Search">
        </form>

        <button id="logout">Logout</button>
    </div>

    <table id="tableContent">
        <tbody></tbody>
    </table>
    <button id="loadmore">Load more</button>

</body>
</html>
